<html>
<head>
    <title>css-cooldown example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>css-cooldown example code</h1>
<div class="cooldown-wrap animated">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 0deg</div>    
</div>
<div class="cooldown-wrap p1deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 1deg</div>    
</div>

<div class="cooldown-wrap p10deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 10deg</div>    
</div>
<div class="cooldown-wrap p45deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 45deg</div>    
</div>
<div class="cooldown-wrap circle red p90deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Circle 90deg red</div>    
</div>
<div class="cooldown-wrap p179deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 179deg</div>    
</div>
<div class="cooldown-wrap p180deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 180deg</div>    
</div>
<div class="cooldown-wrap p181deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 181deg</div>    
</div>
<div class="cooldown-wrap red p190deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 190deg red</div>    
</div>
<div class="cooldown-wrap blue p300deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 300deg blue</div>    
</div>
<div class="cooldown-wrap p360deg">
  <div class="overlay-wrap">
  </div>
  <div class="bottom">Square 360deg</div>    
</div>


</body>
</html>
