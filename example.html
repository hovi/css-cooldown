<html>
<head>
    <title>css-cooldown example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>css-cooldown example code</h1>
<div class="cooldown-wrap p0deg">
  <div class="overlay-wrap">
      <div class="q1"></div>
      <div class="q2"></div>
      <div class="q3"></div>
      <div class="q4"></div>
  </div>
  <div class="bottom">Square 0deg</div>    
</div>

</div>

  </div>

</div>

</html>
